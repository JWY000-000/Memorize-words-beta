<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Memorizer - Test</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .message {
            color: #808080;
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }
        .test-link {
            color: #d3d3d3;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .test-link:hover {
            color: #808080;
        }
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #dc3545;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #000;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="message">이 기능은 현재 제작 중입니다.</div>
    <div class="test-link" onclick="goToBetaTest()">테스트 해보기</div>
    <button class="back-button" onclick="goBack()">Back</button>

    <script>
        function goBack() {
            window.location.href = 'memorize.html';
        }

        function goToBetaTest() {
            window.location.href = 'betatest.html';
        }
    </script>
</body>
</html>
